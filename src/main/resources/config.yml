# ---------------------------------------------------------------------------------------------------- #
#
#     ToberoCore config.yml
#
# ----------( Actions )---------- #
#
#   > Actionbar
#     [actionbar] <text>
#
#   > Broadcast
#     [broadcast] <text>
#
#   > Close
#     [close]
#
#   > Console Command
#     [console] say Hello
#
#   > Message
#     [message] <text>
#
#   > Player Command
#     [player] say Hello
#
#   > Sound
#     [sound] <sound> <volume> <pitch>
#
#   > Title
#     [title] <title> [subtitle] [fade in] [stay] [fade out]
#     NOTE: Underscores will be replaced with spaces.
#
# ----------( Item Properties )---------- #
#
#   > Amount
#     amount: 1
#     OR
#     amount: "min,max"
#
#   > Commands
#     commands:
#       - "say <message>"
#
#   > Enchantments
#     enchantments OR enchants:
#       sharpness: 5
#     OR
#     enchantments OR enchants:
#       - "SHARPNESS: 5"
#       - "PROTECTION"
#
#   > Flags
#     flags: true
#
#   > Glow
#     glow: true
#
#   > Leather Armor Color
#     armor-color: red, green, blue
#     NOTE: Values from 1 to 255
#
#   > Lore
#     lore:
#       - "A line"
#
#   > Material
#     material: DIAMOND
#
#   > Name
#     name: "My Item"
#
#   > Player Head
#     player-head: true
#
# ----------( Information )---------- #
#
#   > A list of sounds can be found here:
#     https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
#
# ---------------------------------------------------------------------------------------------------- #


